<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to UPI Payment</title>
    <meta http-equiv="refresh" content="0; url='https://whatsapp.com/channel/0029Va9Tne5KwqSMcl5ZnE2B/195'">
    <style>
        /* Reset some base styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: #fff;
            transition: background 0.5s;
        }
        .container {
            background: rgba(0,0,0,0.45);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22);
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        .container h1 {
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        .container p {
            font-size: 1.09rem;
            margin: 1.1em 0 1.7em 0;
            color: #e0e0e0;
        }
        .container a {
            display: inline-block;
            margin-top: 0.7em;
            padding: 0.7em 1.5em;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(67, 206, 162, 0.15);
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
        }
        .container a:hover, .container a:focus {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.04);
            color: #fff;
        }
        .loader {
            display: inline-block;
            width: 38px;
            height: 38px;
            margin-bottom: 1.3em;
            border: 4px solid rgba(255,255,255,0.25);
            border-top: 4px solid #43cea2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 400px) {
            .container {
                max-width: 95vw;
                padding: 1.3rem 0.5rem 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
<!--         <h1>Redirecting to UPI Payment</h1>
        <p>Please wait while we open your UPI app...</p> -->
        <p>If you are not redirected automatically, 
            <a href="https://whatsapp.com/channel/0029Va9Tne5KwqSMcl5ZnE2B/195">Click here to view the timetable</a>
        </p>
    </div>
</body>
</html>
