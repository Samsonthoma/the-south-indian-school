<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arriving at The South Indian School...</title>
  <style>
    /*------------------------
      Global & Background
    ------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #d0e7ff, #fff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /*------------------------
      Loader Wrapper
    ------------------------*/
    .loader-wrapper {
      text-align: center;
      color: #185a9d;
    }

    /*------------------------
      Spinning Ring + Bus Icon
    ------------------------*/
    .ring {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      border: 8px solid rgba(24, 90, 157, 0.2);
      border-top-color: #185a9d;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .ring::before {
      content: 'ðŸšŒ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /*------------------------
      Bouncing Dots
    ------------------------*/
    .dots {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .dots span {
      width: 12px;
      height: 12px;
      background: #185a9d;
      border-radius: 50%;
      animation: bounce 0.6s ease-in-out infinite both;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
    }

    /*------------------------
      Loader Text
    ------------------------*/
    .loader-text {
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="ring"></div>
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <div class="loader-text">Arriving at The South Indian School...</div>
  </div>

  <script>
    // After 6 seconds, redirect to WhatsApp channel
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const channelUrl = 'https://whatsapp.com/channel/0029Va9Tne5KwqSMcl5ZnE2B/201';
        const ua = navigator.userAgent.toLowerCase();
        const isAndroid = ua.includes('android');
        if (isAndroid) {
          window.location.href = 
            'intent://' +
            channelUrl.replace(/^https?:\/\//, '') +
            '#Intent;scheme=https;package=com.whatsapp;action=android.intent.action.VIEW;end';
        } else {
          window.location.href = channelUrl;
        }
      }, 6000);
    });
  </script>
</body>
</html>
