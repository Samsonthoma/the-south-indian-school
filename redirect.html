<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open WhatsApp Channel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      max-width: 340px;
    }
    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 0.7rem;
    }
    .container p {
      font-size: 1rem;
      margin: 1rem 0;
      color: #e0e0e0;
    }
    .container a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .container a:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
    }
    .loader {
      width: 36px;
      height: 36px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #43cea2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Try to open WhatsApp on mobile
    window.onload = function () {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'whatsapp://send?text=Check%20out%20this%20channel%20https%3A%2F%2Fwhatsapp.com%2Fchannel%2F0029Va9Tne5KwqSMcl5ZnE2B%2F195';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Opening WhatsApp</h1>
    <p>If you're not redirected automatically, tap below:</p>
    <a href="whatsapp://send?text=Check%20out%20this%20channel%20https%3A%2F%2Fwhatsapp.com%2Fchannel%2F0029Va9Tne5KwqSMcl5ZnE2B%2F195">
      Open in WhatsApp
    </a>
  </div>
</body>
</html>
