<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The South Indian School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="container mt-5 pt-5">
        <h1 class="text-center">Welcome to The South Indian School</h1>
        <p class="text-center">Providing Quality Education with Excellence.</p>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/common.js"> document.addEventListener("DOMContentLoaded", function () {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => document.getElementById("nav-placeholder").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
